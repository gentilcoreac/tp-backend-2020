<h2>
    Listado de obras sociales atendidas 
    <mat-icon>list</mat-icon>
  </h2> 
       
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataHospitalAccidentOrDisease">
   
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Accidente - Enfermedad</mat-header-cell>
        <mat-cell *matCellDef="let had">{{had.description}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>   
      <td mat-cell *matCellDef="let had"> 
        <button mat-mini-fab color="warn" (click)="deleteHad(hhi)">
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
     
  </mat-table>
