<h2>
    Listado de obras sociales atendidas por cada hospital
    <mat-icon>list</mat-icon>
  </h2> 
       
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataHospitalHealthInsurances">
   
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Hospital</mat-header-cell>
        <mat-cell *matCellDef="let hhi">{{hhi.idHospital}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="legalName">
        <mat-header-cell *matHeaderCellDef>Obra social</mat-header-cell>
        <mat-cell *matCellDef="let hhi">{{hhi.idHealthInsurance}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>   
      <td mat-cell *matCellDef="let hhi"> 
        <button mat-mini-fab color="warn" (click)="deleteBed(hhi)">
          <mat-icon>delete</mat-icon>
        </button> 
      </td>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
     
  </mat-table>
