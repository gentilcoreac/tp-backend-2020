 
<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="myPosition"
  [options]="options" 
  (mapClick)="click($event)"
>
  <map-marker
    #markerElem
    *ngFor="let efector of efectorData"
    [position]="efector.geo"
    [label]="efector.nombre"
    [title]="efector.nombre"   
    (mapClick)="openInfo(markerElem, efector.info)"
  >
  </map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>

<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
<button (click)="logCenter()">Log center</button>
<button (click)="addMarkerCurrentPosition()">Add marker in actual position </button>
<button (click)="calculateDistancia()">Get distancia</button>
<button (click)="getNearestEfector()">Obtener efector m√°s cercano</button>

<p>
  {{this.mensajeDistancia}}
</p>
